      // 利用 Object.defineProperty 把initData里属性进行 getter和setter
      function convertProperty (that, initData, watcher) {
        for (let prop in initData) {
          watcher[prop] = {
            nodes: [], // 存放绑定该变量的所有nodes
            value: null
          }
          Object.defineProperty()
        }
      }
      window.Vue = function (opts) {
        var watcher = {}
        this.$el = document.querySelector(opts.el)
        convertProperty(this, opts.data, watcher)
      }
    })()
